<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2019 Teaching American History</title>
    <link rel="stylesheet" href="css/main.css">

    <script src="https://kit.fontawesome.com/a407c9d903.js"></script>
</head>

<body>
  <div class="landing-container">

    <div class="hero">
        <div class="branding">
          <img id="logo" src="assets/logo.png" alt="Logo">

          <ul class="social-links">
            <li class="social-item"><i class="fab fa-facebook-f"></i></li>
            <li class="social-item"><i class="fab fa-twitter"></i></li>
            <li class="social-item"><i class="fab fa-instagram"></i></li>
            <li class="social-item"><i class="fab fa-youtube"></i></li>
          </ul>

        </div>

        <div class="hero-home">
          <div class="header-home">
            <h4 id="home-title">2019 History & Literature Seminars</h4>
            <button  class="cta-home" type="button" name="button"> REGISTER NOW</button>

          </div>

          <div class="home-desc">
            <p id="desc-text">Presented by the Ashbrook Center at Ashland University.</p>
            <h1 id="desc-title">Apply for a scholarship <br> to attend a History & <br> Literature seminar </h1>
            <button id="cta-apply" type="button" name="button">APPLY NOW</button>
            <p id="desc-date">JULY 7- JULY 12 <br>JULY 14- JULY 19  </p>

          </div>

          <p id="scroll-text">scroll down</p>

        </div>

    </div>

    <div class="hero-menu">
      <p id="menu-icon"><i class="fas fa-bars"></i></p>
      <p id="menu-arrow"><i class="fas fa-arrow-right"></i></p>

    </div>

  </div>

    <div class="container">
      <div class="container-banner">
        <img id="container-logo" src="assets/logo2.png" alt="Logo">
        <button  class="cta-home" id="container-cta" type="button" name="button"> REGISTER NOW</button>
        <p id="container-title">2019 Teaching American History</p>
      </div>

      <div class="sticky-nav">

      </div>

      <section class="seminar-one">
        <div class="date-title">
          <div class="date">
            <p id="month">JULY</p>
            <p id="day">07-12</p>
            <p id="year">2019</p>


          </div>

          <div class="title">

          </div>
        </div>
      </section>

    </div>

</body>
</html>
